

{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Log In</h2>
    
    <form class="space-y-6" method="post">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form }}
        </div>
        
        <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition duration-200">
            Log In
        </button>
    </form>
    
    <p class="mt-4 text-center text-gray-600">
        Don't have an account? 
        <a href="{% url 'signup' %}" class="text-blue-600 hover:text-blue-800 font-medium">
            Sign Up!
        </a>
    </p>
</div>
{% endblock %}
